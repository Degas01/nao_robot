default VBoxUnatendedInstall
label live
  menu label ^Try Ubuntu without installing
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/ubuntu.seed boot=casper initrd=/casper/initrd quiet splash --- auto=true preseed/file=/cdrom/preseed.cfg priority=critical quiet splash noprompt noshell automatic-ubiquity debian-installer/locale=en_GB keyboard-configuration/layoutcode=us languagechooser/language-name=English localechooser/supported-locales=en_GB.UTF-8 countrychooser/shortlist=CT --
label VBoxUnatendedInstall
  menu label ^Install Ubuntu
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/ubuntu.seed boot=casper only-ubiquity initrd=/casper/initrd quiet splash --- auto=true preseed/file=/cdrom/preseed.cfg priority=critical quiet splash noprompt noshell automatic-ubiquity debian-installer/locale=en_GB keyboard-configuration/layoutcode=us languagechooser/language-name=English localechooser/supported-locales=en_GB.UTF-8 countrychooser/shortlist=CT --
label check
  menu label ^Check disc for defects
  kernel /casper/vmlinuz
  append  boot=casper integrity-check initrd=/casper/initrd quiet splash --- auto=true preseed/file=/cdrom/preseed.cfg priority=critical quiet splash noprompt noshell automatic-ubiquity debian-installer/locale=en_GB keyboard-configuration/layoutcode=us languagechooser/language-name=English localechooser/supported-locales=en_GB.UTF-8 countrychooser/shortlist=CT --
label memtest
  menu label Test ^memory
  kernel /install/mt86plus
label hd
  menu label ^Boot from first hard disk
  localboot 0x80
